<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <form action="https://formspree.io/f/mrgvnogp" method="post">
                <div><h1>Please sign in</h1></div>
                <div class="form-group">
                    <input type="email" name="email" placeholder="Email address" required autofocus>
                    <input type="password" name="password" placeholder="Password" required min="3" max="10">
                </div>
                <div class="checkbox">
                    <input type="checkbox"><label>Remember me</label>
                </div>
                <div>
                    <button type="submit">Sign in</button>
                </div>
                <div class="copyright">
                    Copyright &copy 2023
                </div>
            </form>
        </div>
    </div>
</body>
</html>
